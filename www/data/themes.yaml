- title: "Emma"
  url: "https://github.com/LekoArts/gatsby-themes/tree/master/themes/gatsby-theme-emma"
  preview: "https://emma.lekoarts.de"
  description: "Clean portfolio with full-width grid, page transitions, support for additional MDX pages, and a focus on large images."
  image: "./emma.jpg"
  shapes:
    - type: "circle"
      color: "green"
      size: ["200px", "300px"]
      xOffset: ["-140px"]
      yOffset: ["-70px"]
      opacity: 0.5
    - type: "donut"
      color: "teal"
      size: ["25px", "100px"]
      xOffset: ["50px"]
      yOffset: ["-60px"]
      opacity: 1
- title: "Status Dashboard"
  url: "https://github.com/LekoArts/gatsby-themes/tree/master/themes/gatsby-theme-status-dashboard"
  preview: "https://status.lekoarts.de"
  description: "Show the live statuses of your Netlify and CircleCI builds on your website by using the customizable components."
  image: "./status-dashboard.png"
  shapes:
    - type: "circle"
      color: "orange"
      size: ["120px", "220px"]
      xOffset: ["-20px"]
      yOffset: ["100px", "180px"]
      opacity: 1
    - type: "circle"
      color: "gray"
      size: ["50px", "100px"]
      xOffset: ["-40px"]
      yOffset: ["-60px"]
      opacity: 1
